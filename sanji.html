        <!--<h3>Vinsmoke Sanji</h3> <br>

            <div>
                <p>Sanji (サンジ Sanji?), conocido como Pierna Negra (黒脚 Kuro Ashi?) y nacido como Vinsmoke Sanji (ヴィンスモーク・サンジ Vinsumōku Sanji?), es el cocinero de los Piratas de Sombrero de Paja. Es el quinto miembro de la tripulación, y el cuarto en unirse. Él nació en el North Blue, siendo el primer tripulante en no ser originario del East Blue.
                    
                    Nacido como el cuarto hijo de la familia Vinsmoke, y por ende como uno de los príncipes del Reino de Germa, Sanji se exilió de su país y renegó de su familia, yéndose al East Blue y pasando a trabajar como cocinero en el Baratie, hasta que decidió unirse a la banda. Es considerado parte del Trío Monstruoso (怪物三人組 Kaibutsu San-ningumi?) junto a Luffy y Zoro; y, como tal, es uno de los combatientes más fuertes de la tripulación. Su sueño es encontrar el mar legendario conocido como All Blue.
                    
                    Después de los acontecimientos del arco de Whole Cake Island obtuvo una recompensa de Belly330.000.000 siendo así la tercera mas alta de la tripulación, superada solo por la de Jinbe y Luffy. A pesar de haber renunciado al apellido de su familia, el Gobierno Mundial le sigue reconociendo como parte de esta, estando su nombre de nacimiento en su cartel de recompensa.
                    
                    Actualmente posee una recompensa de Belly1.032.000.000 que obtuvo después de los acontecimientos del arco del País de Wano, siendo la cuarta recompensa más alta de la tripulación superada por la de Luffy, Zoro y Jinbe.</p>
